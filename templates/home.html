<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Message</title>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/flat-ui/2.3.0/css/flat-ui.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
        <h3>Message is a simple but useful example of using <a href="https://github.com/go-macaron/macaron/">macaron</a> and <a href="https://github.com/go-xorm/xorm">xorm</a>. </h3>

        <form action="/message" method="post">
          <textarea type="text" name="message" rows="10" class="form-control" placeholder="Write something here..."></textarea>
          <input type="text" name="name" class="form-control" placeholder="Your name here..." />
          <input type="submit" value="Submit" class="btn btn-primary form-control" />
        </form>
      </div>
    </div>
  </div>

</body>

</html>
